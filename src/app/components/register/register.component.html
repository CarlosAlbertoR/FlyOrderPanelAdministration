<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre Establecimiento">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Dirección">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ciudad">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Teléfono">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Tipo de establecimiento...</mat-label>
          <mat-select>
            <mat-option [value]="types" *ngFor="let types of Types">{{types}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre del administrador">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Correo Electrónico">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contraseña">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirmar Contraseña">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button class="btn-block">Registrarme</button>

    </form>
  </mat-card>
</div>
